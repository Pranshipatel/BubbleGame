<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div id="big">

        <div id="main">
            <img src="popper-removebg-preview.png" alt="">

            <div id="panel-top">
                <div class="elem">
                    <h4>Hit</h4>
                    <div id="hit" class="box">00</div>
                </div>
                <div class="elem">
                    <h4>Timer</h4>
                    <div id="timer" class="box">00</div>
                </div>
                <div class="elem">
                    <h4>Score</h4>
                    <div id="scoreval" class="box">00</div>
                </div>
            </div>
            <div id="panel-bottom">
                <div id="finalscore">
                    <h1>Score</h1>
                    <div id="final"></div>
                </div>
                <div class="bubble">5</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
